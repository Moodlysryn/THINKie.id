<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pofile Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/styleedit.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-container">
        <img
          src="../pct/profile.jpeg"
          alt="profile"
          class="profile-img"
          id="fileImage"
          class="profile-img"
        />
        <label for="fileUpload" class="upload-icon">
          <i class="fa-solid fa-plus"></i>
        </label>
        <input
          type="file"
          id="fileUpload"
          accept="image/*"
          onchange="previewImage(event)"
        />
      </div>
      <div class="back-btn">
        <a href="../project/profile.html"
          ><i class="fa-solid fa-arrow-left"></i
        ></a>
      </div>

      <!-- Input fields -->
      <input type="text" class="input-box" placeholder="Edit Username" />
      <input type="text" class="input-box" placeholder="Add Bio" />

      <!-- Save button -->
      <a href="../project/dashboard.html"><button class="btn">SAVE</button></a>
    </div>
    <script>
      function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function () {
          document.getElementById("profileImage").src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
      }
    </script>
  </body>
</html>
