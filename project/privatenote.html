<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note editor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/stylenoteedit.css" />
  </head>
  <body>
    <div id="popupContainer"></div>
    <div class="screen">
      <header>
        <div class="title-section">
          <div
            class="title-input"
            contenteditable="true"
            placeholder="Title"
          ></div>
          <div
            class="subtitle"
            contenteditable="true"
            placeholder="Your text.."
          ></div>
        </div>
        <div class="icons">
          <i class="fa-solid fa-image icon" onclick="openPopup()"></i>
          <i class="fa-regular fa-bell icon"></i>
        </div>
      </header>

      <!-- footer contains link button + toolbar-->

      <div class="toolbar">
        <button onclick="execCmd('formatBlock','<h1>')">H1</button>
        <button onclick="execCmd('formatBlock','<h2>')">H2</button>
        <button onclick="execCmd('removeFormat')">Aa</button>
        <button onclick="execCmd('bold')"><b>B</b></button>
        <button onclick="execCmd('italic')"><i>I</i></button>
        <button onclick="execCmd('underline')"><u>U</u></button>
        <button onclick="execCmd('strikeThrough')">
          <i class="fa-solid fa-strikethrough"></i>
        </button>
      </div>
    </div>
    <script>
      fetch("../project/popupfolder.html")
        .then((res) => {
          if (!res.ok)
            throw new Error("File popupfolder.html tidak ditemukan!");
          return res.text();
        })
        .then((html) => {
          document.getElementById("popupContainer").innerHTML = html;
        })
        .catch((err) => console.error(err));

      // === 2. Fungsi buka dan tutup popup ===
      function openPopup() {
        const popup = document.querySelector(".popup");
        const overlay = document.querySelector(".overlay");
        if (popup && overlay) {
          popup.classList.add("active");
          overlay.classList.add("active");
        } else {
          console.error("Popup belum dimuat!");
        }
      }

      function closePopup() {
        const popup = document.querySelector(".popup");
        const overlay = document.querySelector(".overlay");
        if (popup && overlay) {
          popup.classList.remove("active");
          overlay.classList.remove("active");
        }
      }

      // === 3. Event listener biar klik luar popup nutup ===
      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("overlay")) {
          closePopup();
        }
      });

      // fungsi editor tetap sama kayak punyamu
      const buttons = document.querySelectorAll(".toolbar button");
      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const command = button.dataset.command;
          const value = button.dataset.value || null;

          if (command === "formatBlock") {
            document.execCommand(command, false, value);
          } else if (command === "removeFormat") {
            document.execCommand("removeFormat", false, null);
          } else {
            document.execCommand(command, false, value);
          }

          if (
            command !== "removeFormat" &&
            command !== "formatBlock" &&
            command !== "clear"
          ) {
            button.classList.toggle("active");
          }
        });
      });
    </script>
  </body>
</html>
