<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>publish List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/stylelistedit.css" />
  </head>
  <body>
    <div class="editor-panel">
      <div class="topbar">
        <i class="fa-regular fa-bell"></i>
        <i class="fa-regular fa-image"></i>
      </div>
      <input type="text" class="title-input" placeholder="Tittle" />

      <div class="todo-list" id="todolist">
        <div class="todo-item">
          <input type="checkbox" />
          <input type="text" placeholder="Your list..." />
        </div>
      </div>
    </div>

    <div class="toolbar">
      <button>H1</button>
      <button>H2</button>
      <button>Aa</button>
      <button><b>B</b></button>
      <button><i>I</i></button>
      <button><u>U</u></button>
      <button><i class="fa-solid fa-strikethrough"></i></button>
      <button class="link-btn"><i class="fa-solid fa-link"></i></button>
    </div>
    <script>
      function addTodo() {
        const todoList = document.getElementById("todoList");
        const div = document.createElement("div");
        div.className = "todo-item";
        div.innerHTML = `
        <input type="checkbox" />
        <input type="text" placeholder="New item.." />
      `;
        todoList.appendChild(div);
      }
    </script>
  </body>
</html>
