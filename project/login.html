<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/stylelogin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="form-box">
        <button class="back-btn">
          <a href="./register.html"><i class="fas fa-arrow-left"></i></a>
        </button>
        <h1>
          <strong>HEY,</strong><br /><strong>WELCOME</strong><br /><strong
            >BACK</strong
          >
        </h1>
        <br />
        <br />

        <div class="input-group">
          <label><i class="fas fa-envelope"></i></label>
          <input type="email" placeholder="Email" />
        </div>

        <div class="input-group">
          <label><i class="fas fa-lock"></i></label>
          <input type="password" placeholder="Password" id="password" />
          <i
            class="fas fa-eye toggle-password"
            onclick="toggleVisibility('password', this)"
          ></i>
        </div>
        <div class="forget-pass">
          <p>
            <a href="#">Forgot Password?</a>
          </p>
        </div>

        <button class="signup-btn">
          <a href="./dashboard.html" class="a-link">LOGIN</a>
        </button>
        <br />
        <br />
        <br />
        <br />

        <p class="login-link">
          Already have an account? <a href="./register.html">Sign Up</a>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
